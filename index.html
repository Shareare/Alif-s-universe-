<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alif's Universes - AI Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #00d4ff;
      --secondary: #00ffa3;
      --bg: #080808;
      --card-bg: #151515;
    }

    * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: white;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .header {
      padding: 80px 20px;
      background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%);
      text-align: center;
      border-bottom: 1px solid #222;
    }

    .brand-name {
      font-size: 14px;
      letter-spacing: 5px;
      color: var(--secondary);
      text-transform: uppercase;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .main-title {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 700;
      margin: 0;
      background: linear-gradient(to right, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .filter-container {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #111;
      border: 1px solid #333;
      color: #888;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
    }

    .filter-btn.active, .filter-btn:hover {
      background: var(--primary);
      color: #000;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid #222;
      display: none;
    }

    .card.show { display: block; animation: fadeIn 0.6s ease forwards; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .img-box { width: 100%; height: 350px; overflow: hidden; cursor: zoom-in; background: #111; }
    .img-box img { width: 100%; height: 100%; object-fit: cover; }
    .card:hover .img-box img { transform: scale(1.08); }

    .card-content { padding: 20px; }

    .copy-btn {
      width: 100%;
      padding: 14px;
      border-radius: 15px;
      border: none;
      background: #1d1d1d;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
    }

    .feedback-section {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px 20px;
      background: #111;
      border-radius: 30px;
      text-align: center;
      border: 1px solid #222;
    }

    input, textarea {
      width: 100%; padding: 15px; margin-top: 15px;
      background: #080808; border: 1px solid #333;
      border-radius: 12px; color: white; font-family: inherit;
    }

    .submit-btn {
      margin-top: 20px; width: 100%; padding: 15px;
      background: var(--secondary); color: black;
      border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
    }

    footer { padding: 60px 20px; text-align: center; border-top: 1px solid #222; background: #050505; }
    .social-links { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
    .social-icon { font-size: 24px; color: white; transition: 0.3s; }
    .social-icon:hover { color: var(--primary); transform: translateY(-5px); }
    .contact-mail { color: #888; text-decoration: none; font-size: 14px; }
    .copyright { margin-top: 20px; color: #555; font-size: 13px; }

    .modal { display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; }
    .modal img { max-width: 95%; max-height: 90vh; border-radius: 10px; }
    
    #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--secondary); color: black; padding: 12px 30px; border-radius: 50px; font-weight: bold; z-index: 3000; }
    #toast.show { visibility: visible; animation: slideUp 0.4s; }

    @keyframes slideUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
  </style>
</head>
<body>

  <header class="header">
    <div class="brand-name">Alif's Universes</div>
    <h1 class="main-title">AI Prompt Studio</h1>
    
    <div class="filter-container">
      <button class="filter-btn active" onclick="filterGallery('all')">All</button>
      <button class="filter-btn" onclick="filterGallery('car')">Cars</button>
      <button class="filter-btn" onclick="filterGallery('portrait')">Portrait</button>
      <button class="filter-btn" onclick="filterGallery('urban')">Urban</button>
    </div>
  </header>

  <div class="gallery" id="gallery">
    
    <div class="card show car urban">
      <div class="img-box" onclick="openModal(this)">
        <img src="https://i.ibb.co.com/kg3LZ5NT/1769070860756.jpg">
      </div>
      <div class="card-content">
        <button class="copy-btn" onclick="copyPrompt(this, 'A cinematic nighttime street portrait of a young man sitting on an empty asphalt road, leaning casually against the rear of a black Ford Mustang...')">Copy Prompt</button>
      </div>
    </div>
    
    <div class="card show portrait">
      <div class="img-box" onclick="openModal(this)">
        <img src="https://i.ibb.co.com/ynvvty33/1768724848455.jpg">
      </div>
      <div class="card-content">
        <button class="copy-btn" onclick="copyPrompt(this, 'A hyper-realistic, 8k, cinematic full-body shot of a person seated on a minimalist yellow chair in a bright yellow environment...')">Copy Prompt</button>
      </div>
    </div>

    <div class="card show car portrait">
      <div class="img-box" onclick="openModal(this)">
        <img src="https://i.ibb.co.com/rRJFV8LK/file-0000000097b071fa90c48cdd644b5fbf.png">
      </div>
      <div class="card-content">
        <button class="copy-btn" onclick="copyPrompt(this, 'Keeping my original face. A cinematic, ultra-realistic full-body portrait of a fashionable young man standing confidently in front of a Mercedes G-Wagon...')">Copy Prompt</button>
      </div>
    </div>

    <div class="card show car urban">
      <div class="img-box" onclick="openModal(this)">
        <img src="https://i.ibb.co.com/rR6mdD2b/file-000000003c8071fa919e541e68931453.png">
      </div>
      <div class="card-content">
        <button class="copy-btn" onclick="copyPrompt(this, 'Keeping my original face. Urban night street photography with a blue Nissan Skyline GT-R R34 under neon lights...')">Copy Prompt</button>
      </div>
    </div>

  </div>

  <section class="feedback-section">
  <h2>Send Feedback</h2>
  <p>আপনার মতামত আমাদের জানান</p>
  
  <form action="https://formsubmit.co/sharearealif7@gmail.com" method="POST">
    <input type="hidden" name="_next" value="https://shareare.github.io/Alif-s-universe-/">
    
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="name" placeholder="Your Name" required>
    <textarea name="message" rows="4" placeholder="Write your feedback here..." required></textarea>
    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</section>

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/share/175ziz2xSB/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="mailto:sharearealif7@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
    </div>
    <a href="mailto:sharearealif7@gmail.com" class="contact-mail">sharearealif7@gmail.com</a>
    <p class="copyright">&copy; 2024-2026 Alif's Universes. All Rights Reserved.</p>
  </footer>

  <div id="imageModal" class="modal" onclick="this.style.display='none'"><img id="modalImg"></div>
  <div id="toast">✅ Prompt Copied!</div>

  <script>
    function copyPrompt(btn, text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.className = "show";
        const old = btn.innerText;
        btn.innerText = "COPIED!";
        btn.style.background = "var(--secondary)"; btn.style.color = "#000";
        setTimeout(() => { 
          toast.className = ""; btn.innerText = old; 
          btn.style.background = "#1d1d1d"; btn.style.color = "var(--primary)";
        }, 2000);
      });
    }

    function openModal(div) {
      document.getElementById("imageModal").style.display = "flex";
      document.getElementById("modalImg").src = div.querySelector('img').src;
    }

    function filterGallery(category) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.card').forEach(c => {
        c.classList.toggle('show', category === 'all' || c.classList.contains(category));
      });
    }
  </script>
</body>
</html>
